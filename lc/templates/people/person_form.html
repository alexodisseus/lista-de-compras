<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% if person %}Editar{% else %}Adicionar{% endif %} Pessoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{% if person %}Editar{% else %}Adicionar{% endif %} Pessoa</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ person.name if person else '' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="types">Tipo</label>
                <input type="text" class="form-control" id="types" name="types" value="{{ person.types if person else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{% if person %}Atualizar{% else %}Adicionar{% endif %}</button>
        </form>
    </div>
</body>
</html>
